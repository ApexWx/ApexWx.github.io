
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Last Modified Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="last-modified" style="text-align:center; font-size:16px; font-family:Arial, sans-serif; margin-top:2em;"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const mod = new Date(document.lastModified);
      const options = {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        timeZone: 'America/New_York',
        timeZoneName: 'short'
      };
      const formatted = mod.toLocaleString('en-US', options);
      document.getElementById("last-modified").textContent =
        "Page last modified: " + formatted;
    });
  </script>
</body>
</html>
