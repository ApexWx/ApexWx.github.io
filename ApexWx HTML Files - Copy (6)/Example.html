<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <style>
#grid {
  display: grid;
  grid-template-rows: repeat(3, 1fr);
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 10px;
}
#grid > div {
  background-color: skyblue;
  color: white;
  font-size: 4vw;
  padding: 10px;
}
</style> </head>
  <body>
    <div id="grid"><a href="https://www.weather.gov/car/"><img src="https://www.weather.gov/wwamap/png/car.png"
          alt="NWS Caribou Watches, Warnings, and Advisories" title="Clidk for more information"
          style="border-width: 1px; border-style: solid; width: 465px; height: 359.915px;"></a>
      <div><a href="https://www.wpc.ncep.noaa.gov/sfc/namnesfcwbg.gif" title="Click for larger image"><img
            src="https://www.wpc.ncep.noaa.gov/sfc/namnesfcwbg.gif" style="width: 465px; border-width: 1px; border-style: solid; height: 349.372px;"
            alt="Northeast Weather Chart" title="Click for larger image"></a></div>
      <a href="https://www.spc.noaa.gov/partners/outlooks/state/images/ME_swody1.png"
        title="Click for larger image" style="width: 50%;"><img src="https://www.spc.noaa.gov/partners/outlooks/state/images/ME_swody1.png?1713099229"
          title="Click for larger image" alt="Maine Thunderstorm/Severe Weather Outlook"
          style="width: 465px; height: 348.75px;"></a>
      <div><a href="https://www.weather.gov/images/erh/gis/CAR_maxt_Day1.png" title="Click for larger image"><img
            src="https://www.weather.gov/images/erh/gis/CAR_maxt_Day1.png" alt="Today's High"
            style="width: 465px; height: 345.844px;"></a></div>
      <div><a href="https://www.weather.gov/images/erh/gis/CAR_mint_Day2.png" title="Click for larger image"><img
            src="https://www.weather.gov/images/erh/gis/CAR_mint_Day2.png" alt="Tonight's Low Temperature"
            style="width: 465px; height: 345.844px;"></a></div>
      <div>7</div>
      <div><a href="https://www.weather.gov/images/erh/gis/CAR_QPF24.png" title="Click for larger image"><img
            src="https://www.weather.gov/images/erh/gis/CAR_QPF24.png" alt="Today's Precipitation Outlook"
            style="width: 465px; height: 345.844px;"></a></div>

</html>
